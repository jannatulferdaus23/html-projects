<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogging Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 22px;
            margin-bottom: 20px;
        }

        /* Hamburger Menu */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 8px;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Main Content Styles */
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content h1 {
            font-size: 56px; /* Doubled from 28px */
            font-weight: bold;
            color: #082B58; /* Deep Dark Blue */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Sidebar <span class="menu-icon">&#9776;</span></h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">New Post</a></li>
            <li><a href="#">Archives</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Blog Page</h1>
    </div>

</body>
</html>
